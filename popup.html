<!doctype html>
<html>
  <head>
    <title>WebCat</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script src="js/bookmarks.class.js"></script>
	<script src="js/popup.js"></script>
	<link type="text/css" rel="stylesheet" href="css/popup.css" media="screen" />
    <!-- <script src="popup.js"></script> -->
	
  </head>
  <body>
  <div id="header"><h4>WebCat</h4></div>
	
<div id="mainwrap">
	<div id="cardstyle">
		<div id="content">
			<div id="search" style="height:100%;float:left;margin-top:5px;width:40%; display:inline">
				<textarea placeholder="Enter Tags/Terms" id="search" style="display:block; width: 130px; margin-top:5px"></textarea>
					<a class="metro-tile" style="cursor: pointer; width: 60px; height: 18px; display: block; background-color: deepSkyBlue; color: #fff;text-align:center; margin-top:10px">Search</a>
			</div>
			<div style="border-left:1px solid #ffffff;height:150px;margin-left:12%;float:left"></div>
			<div id="search" style="height:100%;float:right;margin-top:5px;width:40%;">
				<textarea placeholder="Name" id="addName" style="display:block; width: 140px; margin-top:5px"></textarea>
				<textarea placeholder="Tags" id="addTags" style="display:block; width: 140px; margin-top:5px"></textarea>
					<a class="metro-tile" style="cursor: pointer; width: 60px; height: 18px; display: block; background-color: deepSkyBlue; color: #fff;text-align:center; margin-top:10px">Add</a>
			</div>
			<br />
		</div>
		<hr class="drop_shadow"/>
	</div>
</div>
	<script src="js/tileJs.min.js" type="text/javascript"></script>
</body>
</html>
